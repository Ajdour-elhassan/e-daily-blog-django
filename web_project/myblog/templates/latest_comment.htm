<ul class="list-group-item pos">

  {% for comment in l_comments %}

  <li class="">

  <a class="bk-secondary border-bottom list-group-item" href="{% url 'detail' comment.post.id %}" >

          {% if comment.body|length > 40 %}

          {% else %}

          {{comment.body}}

          {% endif %}
  
  </a>

  </li>
  
  {% endfor %}

</ul>
