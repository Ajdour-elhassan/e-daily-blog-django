
<header> 
<div class="container text-center ml-2">
        <div class="row">
         <div class="card mt-3" style="width: 18rem;">
            <div class="alert alert-success" role="alert">
              Related articles
            </div>
            <div class="card-body">
              {% for book in books %}
               <p><img src="{{book.cover.url}}" class="img-fluid rounded-circle " style="width: 70px; height:70px;"> </p>
               <h5 class="card-title">{{book.title}}</h5>
               <p class="card-text"> {{book.content}} </p>
             <!-- <p class="card-text"> last updated : {{post.post_date|date:'d-m-Y'}}  </p> -->
               <a href="{% url 'book_detail' book.id %}" class="btn btn-success"> Find out more ...</a>
               <p class="border-bottom pb-3 mb-4 mt-4"></p>
               {% endfor %}
             </div>
           </div>
        </div>
   </div>
</header>
