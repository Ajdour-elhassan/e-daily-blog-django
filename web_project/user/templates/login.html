{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<!--{% load crispy_forms_tags %}-->
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{message.tags}} text-center">
    {{message}}
</div>
{% endfor %}
{% endif %}


<div class="container mt-5">
<div class="row">
        <!--First part -->
    <div class="col-md-4">

    </div>
         <!--Second part -->
    <div class="col-md-4">

        <div class="container text-center">
        <div class="row">
        <div class="border p-2 mb-4">
               <legend class="text-center"> Sign in Now! </legend>
        <legend class="mt-4"  style="color:white;background-color:#2e86c1;"> Login </legend>
        <form method="POST">
        
                    {% csrf_token %}
        
                <div class="form-group mt-3">
                    <label for="username"> Username* </label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                </div>
                
            <div class="form-group">
                <label for="password"> Password* </label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password">
            </div>
                <input class="btn btn-success mt-4 text-align:center" type="submit"
                 value=" Login ">
        </form>
        
            <div class="mt-4 pt-2">
                <p class="font-weight-bolder text-secondary"> If You Don't Have an Account ! Please Try To Sign Up  </p>
                <p  class="font-weight-bolder text-secondary"> <a href="{% url 'register' %}"
                style="color:#2e86c1;">  Click Here To Sign Up  ? </a></p>
            </div>    
        </div>
    </div>
</div>
           <div class="col-md-4">

           </div>
</div>
</div>

  
{% endblock content %}
